{% extends "tasks/base.html" %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="display-4">Welcome to Task Manager</h1>
            <p class="lead">Organize your tasks efficiently and boost your productivity</p>
            <hr class="my-4">
            {% if user.is_authenticated %}
                <a class="btn btn-primary btn-lg" href="{% url 'dashboard' %}">Go to Dashboard</a>
            {% else %}
                <a class="btn btn-primary btn-lg me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-secondary btn-lg" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
